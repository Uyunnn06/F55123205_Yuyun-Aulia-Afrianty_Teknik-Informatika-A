<body>

        <div class="container mx-auto flex justify-between items-center">
            <nav class="flex space-x-1 ml-auto">
                <a href="index.html" class="text-sm font-bold hover:bg-green-200 hover:text-green-700 px-4 py-2 rounded-md">Home</a>

            </nav>
        </div>
    </header>

  <main>
           
    

    <section id="kontak" class="py-20 bg-white">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-bold text-green-600 mb-8 text-center">Hubungi Kami</h2>
    
            <!-- Formulir Kontak -->
            <div class="max-w-lg mx-auto bg-gray-100 p-6 rounded-lg shadow-md">
                <form action="#" method="POST">
                    <div class="mb-4">
                        <label for="nama" class="block text-gray-700 font-semibold mb-2">Nama</label>
                        <input type="text" id="nama" name="nama" placeholder="Masukkan nama Anda" 
                            class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500">
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
                        <input type="email" id="email" name="email" placeholder="Masukkan email Anda" 
                            class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500">
                    </div>
                    <div class="mb-4">
                        <label for="pesan" class="block text-gray-700 font-semibold mb-2">Pesan</label>
                        <textarea id="pesan" name="pesan" rows="4" placeholder="Tulis pesan Anda di sini" 
                            class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500"></textarea>
                    </div>
                    <button type="submit" 
                        class="w-full bg-green-600 text-white font-semibold py-2 px-4 rounded hover:bg-green-700 transition duration-300">
                        Kirim Pesan
                    </button>
                </form>
            </div>
    </section>
    
    
        <footer class="bg-green-600 text-white py-5 text-center">
            <div class="container mx-auto">
                <p>&copy; 2024 Jejak Hijau. Semua Hak Dilindungi.</p>
            </div>
        </footer>
  </main>

    
</body>
